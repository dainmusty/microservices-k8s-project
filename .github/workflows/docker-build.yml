name: Reusable Docker Build & Push

on:
  workflow_call:
    inputs:
      aws_region:
        required: true
        type: string
      aws_account_id:
        required: true
        type: string
      aws_role_name:
        required: true
        type: string
      ecr_repo:
        required: true
        type: string
      image_name:
        required: true
        type: string
      dockerfile_path:
        required: false
        default: ""   # If empty, pull from Docker Hub
        type: string

    secrets:
      aws_oidc_role:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ inputs.aws_region }}
      AWS_ACCOUNT_ID: ${{ inputs.aws_account_id }}

    steps:
      - uses: actions/checkout@v4

      - name: Build or Pull Docker Image
        run: |
          if [ -f "${{ inputs.dockerfile_path }}" ] && [ "${{ inputs.dockerfile_path }}" != "" ]; then
            echo "Dockerfile found at ${{ inputs.dockerfile_path }}, building image..."
            docker build -f "${{ inputs.dockerfile_path }}" -t ${{ inputs.image_name }}:${{ github.sha }} .
          else
            echo "No Dockerfile provided, pulling image from Docker Hub..."
            docker pull ${{ inputs.image_name }}
            docker tag ${{ inputs.image_name }} ${{ inputs.image_name }}:${{ github.sha }}
          fi

      - name: Security scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_name }}:${{ github.sha }}

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ inputs.aws_account_id }}:role/${{ inputs.aws_role_name }}
          aws-region: ${{ inputs.aws_region }}
          role-session-name: github-ecr-session

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region ${{ inputs.aws_region }} \
            | docker login --username AWS --password-stdin \
              ${{ inputs.aws_account_id }}.dkr.ecr.${{ inputs.aws_region }}.amazonaws.com

      - name: Set target registry
        run: echo "TARGET=${{ inputs.aws_account_id }}.dkr.ecr.${{ inputs.aws_region }}.amazonaws.com/${{ inputs.ecr_repo }}" >> $GITHUB_ENV

      - name: Tag and Push to ECR
        run: |
          docker tag ${{ inputs.image_name }}:${{ github.sha }} $TARGET:${{ github.sha }}
          docker push $TARGET:${{ github.sha }}
