name: Mongo App CI

on:
  push:
    branches:
      - main
    paths:
      - "k8s/apps/payment-app/**"

  workflow_dispatch:
    inputs:
      deploy:
        description: "Deploy the new image to the cluster?"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

jobs:
  build-and-push:
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    with:
      aws_region: us-east-1
      aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
      aws_role_name: microservices-project-dev-tf-role
      ecr_repo: payment-app
      image_name: mongo   # repo only
      image_tag: 5.0                         # optional tag from Docker Hub
      dockerfile_path: ""                     # empty â†’ pull from Docker Hub; set path to build

  update-manifest:
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy == 'true'
    uses: ./.github/workflows/update-manifest.yml
    secrets: inherit
    with:
      app_path: "k8s/apps/dev/payment-app"
      manifest_file: "deployment.yaml"
      container_name: "mongo:5.0"
      new_tag: ${{ github.sha }}
      commit_message: "Updated payment app image tag"
