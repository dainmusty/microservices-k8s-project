# k8s/bootstrap/apps/shared-app.yaml

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shared-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dainmusty/gnpc-terraform-infra-k8s-web-app
    targetRevision: main
    path: k8s/shared
  destination:
    server: https://kubernetes.default.svc
    namespace: fonapp
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
