grafana:
  serviceAccount:
    create: false
    name: grafana

  service:
    type: LoadBalancer

  admin:
    existingSecret: ${grafana_admin_secret}

  persistence:
    enabled: true
    storageClassName: gp2
    accessModes:
      - ReadWriteOnce
    size: 5Gi

  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

  grafana.ini:
    auth.anonymous:
      enabled: false
    server:
      root_url: "%(protocol)s://%(domain)s/"

  serviceMonitor:
    enabled: true
